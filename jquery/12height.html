<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>height demo</title>
  <style>
    div {
      width: 50px;
      height: 70px;
      float: left;
      margin: 5px;
      padding: 20px;
      background: rgb(255, 140, 0);
      cursor: pointer;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body onresize="resize()">

  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>

  <script>
    $( "  body" ).one( "click", function() {
      // console.log($( this ).height(50));

      $( this ).css({
        cursor: "auto",
        backgroundColor: "black",
        padding: "30px",
        color : "white"
      });
    });

    function resize() {
      console.clear()

      let Ih = window.innerHeight
      let Oh = window.outerHeight
      console.log(Ih);
      console.log(Oh);
    }
    console.log(window);
  </script>

</body>

</html>
