<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>after</title>
    <style>
        #box{
            background-color: rgb(230, 136, 5);
            width: 600px;
            color: aliceblue;
        }
    </style>
</head>
<body>
    
    <div id="box">
        <h1>after add</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Necessitatibus temporibus exercitationem provident adipisci nam quam quia, culpa consequatur voluptas animi tempora cum quidem officiis quo eligendi, minima, sed molestias sint!
        </p>
    </div>

    <button id="after">after btn</button>

    <script src="./jquery-3.7.1.min.js"></script>

    <script>

        let name = "nikhil"
        $('#after').one("click" ,function(){
            $('#box').after(name)
        })
    </script>
</body>
</html>
