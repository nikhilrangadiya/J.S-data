<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>height demo</title>
  <style>
  div {
    width: 50px;
    height: 70px;
    float: left;
    margin: 5px;
    background: rgb(255,140,0);
    cursor: pointer;
  }
  </style>
</head>
<body>
 
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>

<script src="./jquery-3.7.1.min.js"></script>

 
<script>
$( "div" ).one( "click", function() {
  // console.log($( this ).height(50));
  
  $( this ).width( 100 ).css({
    cursor: "auto",
    backgroundColor: "green",
    margin: "20px"
  });
});
</script>
 
</body>
</html>
