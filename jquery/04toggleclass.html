<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>removeclass</title>
    <style>
        #box{
            width: 600px;
            margin: 0 auto;
            border: solid 2px ;
            transition: 2s;
        }

        button{
            display: block;
            margin: 0 auto;

        }

        .bg{
            background-color: crimson;
            color: aliceblue;
        }

        .class{
            padding: 50px;
        }

        .font{
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="box">
        <h1>jquery</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem expedita corporis nobis praesentium, obcaecati aliquam sint accusantium dignissimos maxime dolor, iure modi maiores ipsa sequi autem facilis dolorem rem voluptas.</p>
    </div>

    <button id="toggleclass"> toggleclass</button>


    <script src="./jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#toggleclass").click(function(){
                $("#box").toggleClass(" bg class font")
            })
        })
    </script>
    
</body>
</html>
