<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marksheet</title>
    <link rel="stylesheet" href="./marksheet.css">
</head>

<body>

    <section>
        <div class="solid">

                <h1>Marksheet for Information Technology</h1>

            </div>
            <table>

                <tr>
                    <td>
                        <p>1. C Language</p>
                    </td>
                    <td>
                        <label name="number1"></label>
                        <input type="number" id="first" placeholder="Enter Your Mark">
                    </td>
                </tr>

                <tr>
                    <td>
                        <p>2. C++ Language</p>
                    </td>
                    <td>
                        <label name="number1"></label>
                        <input type="number" id="second" placeholder="Enter Your Mark">
                    </td>
                </tr>

                <tr>
                    <td>
                        <p>3. Database</p>
                    </td>
                    <td>
                        <label name="number1"></label>
                        <input type="number" id="" placeholder="Enter Your Mark">
                    </td>
                </tr>

                <tr>
                    <td>
                        <p>4. HTML</p>
                    </td>
                    <td>
                        <label name="number1"></label>
                        <input type="number" id="" placeholder="Enter Your Mark">
                    </td>
                </tr>

                <tr>
                    <td>
                        <p>5. CSS</p>
                    </td>
                    <td>
                        <label name="number1"></label>
                        <input type="number" id="" placeholder="Enter Your Mark">
                    </td>
                </tr>

                <tr>
                    <td>
                        <p>6. php</p>
                    </td>
                    <td>
                        <label name="number1"></label>
                        <input type="number" id="" placeholder="Enter Your Mark">
                    </td>
                </tr>

                <tr>
                    <td>
                        <p>7. Core java</p>
                    </td>
                    <td>
                        <label name="number1"></label>
                        <input type="number" id="" placeholder="Enter Your Mark">
                    </td>
                </tr>

                <tr>
                        <td colspan="2">
                            <button id="calculateButton">Calculate Result</button>
                        </td>
                    <!-- <td>
                        <label for="text"></label>
                        <input type="text" id="result" placeholder="Result">
                    </td> -->
                </tr>

                <tr>
                    <td>
                        <p>Total is : / 350</p>
                    </td>
                    <td>
                        Percentage is : %
                    </td>
                </tr>
            </table>

        </div>
    </section>


    <script src="./marksheet.js"></script>
</body>

</html>
