<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click slider</title>

    <style>
        section{
            height: 500px;
            width: 1000px;
            margin: 20px auto;
            box-shadow: 0px 0px 10px gray;
            position: relative;
            overflow: hidden;
        }
        img{
            width: 100%;
            position: absolute;
            transition: 2s;
        }
        .nav{
            text-align: center;
        }
        .nav button{
            padding: 10px 20px ;
        }
    </style>
</head>
<body>

    <section>
        <img src="../photos/1.avif" class="img" alt="">
        <img src="../photos/2.avif" class="img" alt="">
        <img src="../photos/3.avif" class="img" alt="">
        <img src="../photos/4.avif" class="img" alt="">
        <img src="../photos/5.avif" class="img" alt="">
        <img src="../photos/6.avif" class="img" alt="">
        <img src="../photos/7.jpg"  class="img" alt="">
        <img src="../photos/8.jpg"  class="img" alt="">
        <img src="../photos/9.jpg"  class="img" alt="">
        <img src="../photos/10.jpg"  class="img" alt="">
    </section>
    <div class="nav">
        <button onclick="goPrew()">Prew</button>
        <button onclick="goNext()">Next</button>
    </div>



    <script>
        const slide = document.querySelectorAll('.img')
        console.log(slide);
        let count = 0

        slide.forEach(
            (img, index) => {
                console.log(img, index);
                img.style.left = `${index * 100}%`
            }
        )

        function slideimg() {
            slide.forEach(
            (img) => {
                console.log(img);
                img.style.transform = `translateX(${-count * 100}%)`
            }
        )
        }
         
        goPrew = () => {
            console.log(goPrew);
            slideimg()
            count--
        }
        goNext = () => {
            console.log(goNext);
            slideimg()
            count++
        }
    </script>
</body>
</html>
