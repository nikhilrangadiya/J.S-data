<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison operators</title>
</head>
<body>
    

    <script>

        let a = 4
        let b = 6

        // console.log(a = b);
        console.log(typeof b)
        console.log(a == b);
        console.log(a != b);
        console.log(a === b);
        console.log(a !== b);
        console.log(a < b);
        console.log(a > b);
    </script>
</body>
</html>
