<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02datatype</title>
</head>
<body>
    
    <h1>Primitive</h1>
    <p>total = 7</p>
    <h1>Non-primitive</h1>
    <p>total = 2</p>

    <!-- code ( N N B B S S U ) -->


    <script>

        //Primitive

        let a = 100  //Number
        let b = null    //null(zero)
        let c = BigInt(45+3)   //bigint
        let d = true      //false //true //Boolean
        let e ="name"   //string
        let f =Symbol()  //symbol
        let g = undefined  //undefined

        console.log(a, typeof a );
        console.log(b, typeof b);
        console.log(c, typeof c);
        console.log(d, typeof d);
        console.log(e, typeof e);
        console.log(f, typeof f);
        console.log(g, typeof g);

        //arrye


        //Non-primitive


        let user = {
            name: "nikhil",
            age: 19,
        }

        console.log(user)
        console.log(user.name)
        console.log(user.age)
        console.log(typeof user)
        

        let data =["lname" ,"fname" , 45 , true , null , undefined ]

        // console.log(data)
        console.log(data.length)
        console.log(data[0])
        console.log(data[1])
        console.log(data[2])
        console.log(data[3])
        console.log(data[4])
        console.log(data[5])
        console.log(typeof data)
    </script>
</body>
</html>
