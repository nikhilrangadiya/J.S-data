<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment operators</title>
</head>
<body>
    
    <script>

        let a = 5
        let b = 6
        let c = a+b

        console.log(a,b,c);
        console.log(a = 8);
        console.log(a += 5);
        console.log(a -= 4);
        console.log(a += 5);
        console.log(a *=6);
        console.log(a /=6);
    </script>
</body>
</html>
